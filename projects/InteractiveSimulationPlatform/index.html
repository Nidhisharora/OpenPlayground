<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Simulation Platform</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ§ª Interactive Simulation Platform</h1>

<div class="controls">
  <label>Gravity:</label>
  <input type="range" id="gravity" min="0" max="2" step="0.1" value="0.5">

  <label>Speed:</label>
  <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">

  <button id="startBtn">Start</button>
  <button id="pauseBtn">Pause</button>
  <button id="resetBtn">Reset</button>
</div>

<canvas id="simCanvas"></canvas>

<p class="hint">Watch particles bounce with gravity simulation</p>

<script src="script.js"></script>
</body>
</html>
