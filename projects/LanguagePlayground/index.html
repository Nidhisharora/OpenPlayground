<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Playground</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üåç Language Playground</h1>

<div class="container">

  <div class="panel">
    <h3>Translator</h3>

    <select id="languageSelect">
      <option value="hindi">Hindi</option>
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
    </select>

    <input id="wordInput" placeholder="Enter word (hello)">
    <button id="translateBtn">Translate</button>

    <p id="translationResult">Translation: -</p>
  </div>

  <div class="panel">
    <h3>Vocabulary Quiz</h3>

    <p id="quizQuestion">Click Start Quiz</p>
    <input id="quizAnswer" placeholder="Your answer">
    <button id="checkBtn">Check</button>
    <button id="nextBtn">Next</button>

    <p id="quizResult"></p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
